<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Updating - RJwx</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            border: 2px solid #fff;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            animation: pulse 2s infinite alternate;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Updating...</h1>
        <p>The Severe Weather Risk Calculator is temporarily offline.</p>
        <p>Please be patient. We'll be back online shortly!</p>
    </div>
</body>
</html>
